<div ng-controller="manageProductsController as vm">
    <table class="table">
        <tr>
            <th>DisplayName</th>
            <th>CurrentPrice</th>
            <th>MSRP</th>
        </tr>
        <tr ng-repeat="product in vm.products"> <!-- | filter:vm.productsFilter"> -->
            <td>{{product.displayName}}</td>
            <td>{{product.currentPrice | currency}}</td>
            <td>{{product.msrp  | currency}}</td>
        </tr>
    </table>
</div>
